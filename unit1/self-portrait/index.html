<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

    <title>My Self Portrait</title> 

    <style type="text/css">
        body {
            background-color: orange;
        }
        
        .p1 {
            font-size: 440px;
            background: -webkit-linear-gradient(to right red, blue, green, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .p2 {
            text-align: justify;
            color: rgb(255, 255, 255);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 60px;
            background: linear-gradient(to right, rgb(32, 134, 186), rgb(163, 231, 94), rgba(178, 89, 214));
            max-width: 40rem;
            border-radius: 20px;
        }

        .p3 {
            text-align: center;
            color: rgba(73, 186, 232);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .p4 {
            text-align: center;
            color: yellow;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .p2v1 {
            text-align: justify;
            color: rgb(14, 79, 132);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 60px;    
        }

        /* Styles for the image */
        .movable-image {
            position: absolute; /* Allows for free movement */
            width: 200px; /* Set the width of the image */
            transition: transform 0.3s ease; /* Smooth transition for transforms */
        }
    </style>

</head>
<body>
<div>
    <p class="p1">
        Eritrea
    </p>

    <p class="p2">
        My main interests in life:
    </p>

    <p class="p2v1">
        - Volleyball
    </p>

    <p class="p2v1">
        - Anime/Games
    </p>

    <p class="p2v1">
        - Gym
    </p>

    <p class="p2v1">
        - Travelling
    </p>

    <!-- Image Element -->
    <img src="eritrea_png." alt="eritrea" class="movable-image" id="movableImage">
</div>

<script>
    // Example of moving the image with transform
    const image = document.getElementById('movableImage');
    let x = 0; // Initial position on the x-axis
    let y = 0; // Initial position on the y-axis

    // Move the image to the right and downwards
    function moveImage() {
        x += 50; // Move 50px to the right
        y += 50; // Move 50px downwards
        image.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Call the function to move the image every 1 second
    setInterval(moveImage, 1000);
</script>
</body>
</html>
