<script type="text/javascript">
var t = 0;
var absurd_situation = ["When", "Look", "But", "Late", "Always", "Mistakes", "Happy", "Accidents"];
var sad_descriptor = ["Perhaps", "Regret", "Anyways", "Never", "Will", "Boondocks", "Existed"];
var nationality = ["How", "Didhe", "thedudee", "Iâ€¦", "nevermind" , "brainrot", "cause..", "of...", "nevermind"];
function rand_range(max) {
   "use strict";
   return Math.floor(Math.random() * (max + 1));
}
function fresh(array) {
   "use strict";
   var index = rand_range(array.length - 2) + 1, selection = array[index];
   array[index] = array[0];
   array[0] = selection;
   return selection;
}
function story() {
   "use strict";
   var last, lede, main = document.getElementById('main');
   if (t <= 12) {
       t += 4;
   } else {
       main.removeChild(document.getElementById('main').firstChild);
   }
   last = document.createElement('div');
   last.appendChild(document.createElement('br'));
   lede =   fresh(absurd_situation) + ", " + fresh(sad_descriptor) + " " + fresh(nationality) + " " ;
   last.appendChild(document.createTextNode(lede));
   main.appendChild(last);
}
function produce_stories() {
   "use strict";
   story();
   setInterval(story, 5000);
}</script>
 <title>Lede</title>
</head>
<body onload="produce_stories();">
