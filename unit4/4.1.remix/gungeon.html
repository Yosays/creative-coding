<style>
    body {
        font-family: monospace;
        padding: 1rem;
    }
    .highlight {
        color: red;
        font-weight: bold;
    }
</style>
<script>
    const words = ['Doo', 'The', 'Bob', 'Like', 'Doodle', 'Bob'];

    function all_permutations(input) {
        var result = [];
        function permute(elements, memo = []) {
            for (var i = 0; i < elements.length; i++) {
                var current = elements.splice(i, 1)[0];
                if (elements.length === 0) result.push(memo.concat([current]));
                permute(elements.slice(), memo.concat([current]));
                elements.splice(i, 0, current);
            }
            return result;
        }
        return permute(input);
    }

    function displayPermutations() {
        const main = document.getElementById('main');
        const permutations = all_permutations(words);
        main.innerHTML = permutations.map(p => 
            p.map(word => word === 'Bob' ? `<span class="highlight">${word}</span>` : word).join(' ')
        ).join('<br>');
    }
</script>
<title>Remix 2: Gungeon</title>
</head>
<body onload="displayPermutations();">
    <h1>Remix 2: Gungeon</h1>
    <div id="main"></div>
</body>
